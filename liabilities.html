<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liabilities</title>
    <style>
        .liabilities {
            width: 950px ;
            height: 500px;
            background-color: rgba(0,0,0,0.1);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align: center;
            align-items: center;
            border-radius: 5%;
            font-size: 18px;  
            padding: 120px;
        }
        #buton {
            background-color: skyblue; 
            color: white; 
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        #buton:hover {
            background-color: rgb(48, 125, 48);
        }
        input , select {
            width: 200px;
            height: 25px;
            margin: 5px;
            color: rgb(211, 24, 24);
            border: 2px solid black;
            border-radius: 5px;
            margin: 7px;
            border-color: rgb(52, 114, 172);
        }
        label {
            padding-right: 70px;
            color: rgb(105, 78, 29);
            display: inline-block;
            width: 150px;
            text-align: right;
        }
        h2 {
            padding-left: 250px;
        }
        #totalAmount {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2><b>Add Your Liabilities :</b></h2>
    <form class="liabilities">
        
        <label for="food">Food:</label>
        <input type="number" id="food" value="1000" max="10000" step="1000"><br>
        <label for="clothes">Clothes:</label>
        <input type="number" id="clothes" value="1000" min="1000" max="15000" step="1000"><br>
        <label for="accommodation">Accommodation:</label>
        <input type="number" id="accommodation" value="5000" min="5000" max="15000" step="1000"><br>
        <label for="emi">EMI:</label>
        <input type="number" id="emi" value="0" min="0" max="30000" step="2000"><br>
        <label for="health">Health:</label>
        <input type="number" id="health" value="500" min="0" max="10000" step="500"><br>
        <label for="entertainment">Entertainment:</label>
        <input type="number" id="entertainment" value="1000" min="0" max="5000" step="500"><br>
        <label for="personal">Personal:</label>
        <input type="number" id="personal" value="1000" min="0" max="5000" step="1000">
        <br>
        <br>
        <span id="buton">TOTAL</span>
        <br>
        <br>
        <span id="totalAmount"></span>
    </form>

    <script>
        document.getElementById("buton").addEventListener("click", function() {
            var inputs = document.querySelectorAll("input[type='number']");
            var total = 0;
            var itemsDisplay = "";
            inputs.forEach(function(input) {
                var itemName = input.previousElementSibling.textContent.replace(":", "").trim();
                var itemPrice = parseInt(input.value);
                total += itemPrice;
                itemsDisplay += "<div class='liability'>" + itemName + ": ₹" + itemPrice + "</div>";
            });
            document.getElementById("totalAmount").innerText = "Total Liabilities: ₹" + total;

            localStorage.setItem("totalLiabilities", total);
            localStorage.setItem("itemsDisplay", itemsDisplay);
        });
    </script>
</body> 
</html>
