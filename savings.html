<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Savings Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customized Savings Distribution</h2>
        <div id="balance"></div>
        <label for="savingAmount">Enter the amount you want to save: </label>
        <input type="number" id="savingAmount" placeholder="Enter amount..." min="0" required>
        <button onclick="calculateSavings()">Calculate Savings</button>
        <div id="output"></div>
    </div>

    <script>
        // Fetch the total balance from Balance.html
        fetch('Balance.html')
            .then(response => response.text())
            .then(data => {
                // Extract the total balance
                var totalBalance = data.match(/Available Balance: ₹\d+(\.\d+)?/);
                // Display the total balance
                document.getElementById('balance').innerHTML = "<p>Total Balance: " + (totalBalance ? totalBalance[0] : "Total Balance: null") + "</p>";
            })
            .catch(error => console.error('Error fetching total balance:', error));

        function calculateSavings() {
            // Get the amount the user wants to save
            var savingAmount = parseFloat(document.getElementById("savingAmount").value);

            // Display the saving amount entered by the user
            document.getElementById('output').innerHTML = "<p>You want to save: ₹" + savingAmount.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
